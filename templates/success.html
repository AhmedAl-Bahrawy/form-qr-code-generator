<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التسجيل بنجاح</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .success-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 18px 24px 18px;
            text-align: center;
        }
        .qr-img {
            width: 180px;
            height: 180px;
            margin: 18px auto 10px auto;
            display: block;
            border-radius: 12px;
            border: 2px solid #e6f9ed;
            background: #fafbfc;
        }
        .download-btn {
            background: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background: #159c85;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>تم التسجيل بنجاح!</h2>
        <p>شكرًا لتسجيلك في ملتقى الجامعات في عطبرة.</p>
        {% if qr_filename %}
            <img src="/download_qr/{{ qr_filename }}" alt="QR Code" class="qr-img" />
            <br>
            <a href="/download_qr/{{ qr_filename }}" class="download-btn" download>تحميل QR Code</a>
        {% endif %}
    </div>
</body>
</html>
